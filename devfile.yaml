schemaVersion: 2.1.0
metadata:
  version: 2.1.0
  name: test-3
projects:
  - name: robot-demo
    git:
      remotes:
        origin: https://github.com/robotframework/RobotDemo.git
attributes:
  che-editor.yaml: |
    schemaVersion: 2.1.0
    metadata:
      name: velocity-ide
    commands:
      - id: init-remote-runtime-injector
        apply:
          component: remote-runtime-injector
      - id: prepare-default-settings
        exec:
          component: theia-ide
          commandLine: |
            ls /opt/app-root/src/.theia/settings.json || echo '{
              "debug.internalConsoleOptions": "neverOpen",
              "python.linting.pylintEnabled": true,
              "python.defaultInterpreterPath": "/opt/app-root/bin/python"
            }' > /opt/app-root/src/.theia/settings.json
    events:
      preStart:
        - init-remote-runtime-injector
      postStart:
        - prepare-default-settings
    components:
      - name: theia-ide
        container:
          image: >-
            artifactory-ito.spirenteng.com/velocity-docker-builds/ide/web-ide/velocity-ide:chmod-10
          env:
            - name: THEIA_PLUGINS
              value: local-dir:///plugins
            - name: IDE_FLEXLM_LICENSE_SERVER
              value: 27000@englshost.spirenteng.com
          volumeMounts:
            - name: plugins
              path: /plugins
            - name: theia-local
              path: /opt/app-root/src/.theia
          mountSources: true
          memoryLimit: 512M
          cpuLimit: 1500m
          cpuRequest: 100m
          endpoints:
            - name: theia
              exposure: public
              secure: true
              targetPort: 3100
              attributes:
                type: main
                cookiesAuthEnabled: true
                discoverable: false
                urlRewriteSupported: true
              protocol: http
            - name: webviews
              targetPort: 3100
              exposure: public
              secure: true
              protocol: http
              attributes:
                type: webview
                cookiesAuthEnabled: true
                discoverable: false
                unique: true
                urlRewriteSupported: true
            - name: mini-browser
              targetPort: 3100
              exposure: public
              secure: true
              protocol: http
              attributes:
                type: mini-browser
                cookiesAuthEnabled: true
                discoverable: false
                unique: true
                urlRewriteSupported: true
            - name: theia-dev
              targetPort: 3130
              exposure: public
              protocol: http
              attributes:
                type: ide-dev
                discoverable: false
                urlRewriteSupported: true
            - name: theia-redirect-1
              targetPort: 13131
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: true
            - name: theia-redirect-2
              targetPort: 13132
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: true
            - name: theia-redirect-3
              targetPort: 13133
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: true
        attributes:
          app.kubernetes.io/component: che-theia
          app.kubernetes.io/part-of: che-theia.eclipse.org
          ports:
            - exposedPort: 3100
            - exposedPort: 3130
            - exposedPort: 13131
            - exposedPort: 13132
            - exposedPort: 13133
          che-theia.eclipse.org/vscode-preferences:
            robot.python.executable: /opt/app-root/bin/python
            python.linting.pylintEnabled: true
            python.defaultInterpreterPath: /opt/app-root/bin/python
          che-theia.eclipse.org/dev-container: true
      - name: plugins
        volume: {}
      - name: theia-local
        volume: {}
      - name: che-machine-exec
        container:
          image: quay.io/eclipse/che-machine-exec:next
          memoryLimit: 128Mi
          memoryRequest: 32Mi
          cpuLimit: 500m
          cpuRequest: 30m
          command:
            - /go/bin/che-machine-exec
            - '--url'
            - 127.0.0.1:3333
            - '--idle-timeout'
            - 15m
          endpoints:
            - name: terminal
              targetPort: 3333
              exposure: public
              secure: true
              protocol: ws
              attributes:
                type: collocated-terminal
                discoverable: false
                cookiesAuthEnabled: true
                urlRewriteSupported: true
        attributes:
          app.kubernetes.io/component: machine-exec
          app.kubernetes.io/part-of: che-theia.eclipse.org
          ports:
            - exposedPort: 3333
      - name: remote-runtime-injector
        attributes:
          app.kubernetes.io/component: remote-runtime-injector
          app.kubernetes.io/part-of: che-theia.eclipse.org
        container:
          image: quay.io/eclipse/che-theia-endpoint-runtime-binary:next
          memoryLimit: 128Mi
          memoryRequest: 32Mi
          cpuLimit: 500m
          cpuRequest: 30m
          env:
            - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
              value: /remote-endpoint/plugin-remote-endpoint
            - name: REMOTE_ENDPOINT_VOLUME_NAME
              value: remote-endpoint
          volumeMounts:
            - name: plugins
              path: /plugins
            - name: remote-endpoint
              path: /remote-endpoint
      - name: remote-endpoint
        volume:
          ephemeral: true
